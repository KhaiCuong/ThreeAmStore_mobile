name: scarvs
description: A Ecommerce App :) .

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cache_manager: ^1.0.0+3
  concentric_transition: ^1.0.1+1
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  eva_icons_flutter: ^3.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.1
  flutter_svg: ^0.23.0+1
  flutter_web_plugins:
    sdk: flutter
  fluttertoast: ^8.0.8
  font_awesome_flutter: ^9.2.0
  #get: ^4.6.6
  http: ^1.1.2
  lottie: ^1.2.1
  provider: ^6.0.1
  razorpay_flutter: ^1.2.7
  salomon_bottom_bar: ^3.1.0
  shared_preferences: ^2.0.8
  shimmer: ^2.0.0
  url_strategy: ^0.2.0
  #flutter_otp_text_field: ^1.1.1
  #google_fonts: ^4.0.4

  #quickalert: ^1.0.2

  #jwt_decode: ^0.3.1
  #google_nav_bar: ^5.0.6
  #line_awesome_flutter: ^2.0.0
  #flip_card: ^0.7.0
  #patterns_canvas: ^0.4.0
  #image_picker: ^1.0.4
  #insta_image_viewer: ^1.0.2
  #google_maps_flutter: ^2.5.0
  #geocoding: ^2.1.1
  #geolocator: ^10.1.0
  #uuid: ^4.2.1
  #custom_info_window: ^1.0.1
  #fl_chart: ^0.65.0
  #intl: ^0.18.1
  #cloudinary_flutter: ^0.0.4
  #cloudinary_dart: ^0.0.10
  #flutter_paypal_payment: ^1.0.6
  #carousel_slider: ^4.2.1
  #smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#42a5f5"
  image: assets/splash.png
  android: true
  ios: true
  web: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/logo.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/shoes/
    - assets/images/misc/
    - assets/images/logo/

  fonts:
    - family: Contax
      fonts:
        - asset: assets/fonts/contax.ttf
